<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MKWii Channel</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;font-family:system-ui,sans-serif;background:url("ctgp.png") no-repeat center center fixed;background-size:cover;color:white;overflow:hidden;}
.page{height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
.card{width:460px;max-width:calc(100vw-40px);background:#141414;border:2px solid #000;border-radius:26px;padding:40px 36px 36px;text-align:center;position:relative;box-shadow:0 10px 20px rgba(0,0,0,0.6), inset 0 -2px 8px rgba(0,0,0,0.5), inset 0 2px 6px rgba(255,255,255,0.04);}
.logo-box{width:88px;height:88px;margin:0 auto 20px;border-radius:20px;border:2px solid black;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.7), inset 0 2px 4px rgba(255,255,255,0.08);background:#0a0a0a;display:flex;align-items:center;justify-content:center;}
.logo-box img{width:100%;height:100%;object-fit:cover;object-position:65% center;display:block;}
h1{font-size:26px;margin-bottom:18px;}
.desc{font-size:15px;line-height:1.6;color:rgba(255,255,255,0.88);margin-bottom:28px;}
.buttons{display:flex;gap:14px;justify-content:center;margin-bottom:22px;flex-wrap:wrap;}
.button{padding:14px 34px;border-radius:14px;font-weight:600;text-decoration:none;color:white;transition:transform 0.15s ease,box-shadow 0.15s ease;cursor:pointer;border:none;}
.button:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,0.5);}
.join{background:linear-gradient(135deg,#5865F2,#4752C4);}
.database{background:linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.14));border:1px solid rgba(255,255,255,0.18);}
.note{font-size:12px;color:rgba(255,255,255,0.65);}
@media(max-width:480px){.buttons{flex-direction:column;}.button{width:100%;}}
</style>
</head>
<body>

<div class="page">
  <div class="card">
    <div class="logo-box"><img src="logo.png" alt="MKWii Channel Logo"></div>
    <h1>MKWii Channel</h1>
    <p class="desc">Competitive and casual Mario Kart Wii community with races, tournaments, custom tracks and friendly people.</p>
    <div class="buttons">
      <a class="button join" href="https://discord.gg/mkwiichannel" target="_blank">Join Server</a>
      <a class="button Users" href="users.html" target="_self">Users</a>
    </div>
    <div class="note">By joining you agree to follow the server rules.</div>
  </div>
</div>

</body>
</html>
