<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MKWii Channel Users</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: url("ctgp.png") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
}

h1 {
    text-align: center;
    padding: 25px;
    font-size: 40px;
    font-style: italic;
    color: white;
}

.users {
    height: calc(100vh - 110px);
    overflow-y: auto;
    padding: 20px;
}

.user {
    background: #4a4a4a;
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: black;
    cursor: pointer;
}

.user:hover {
    outline: 2px solid #2aaaff;
}

.name {
    font-size: 28px;
    font-weight: bold;
}

.crown {
    width: 40px;
    image-rendering: pixelated;
}
</style>
</head>

<body>

<h1>MKWii Channel Users</h1>

<div class="users">

    <!-- Dom (OWNER) -->
    <div class="user" onclick="location.href='dom.html'">
        <div>
            <div class="name">Dom</div>
            <div>Fc: 2067-6146-8941</div>
            <div>Discord: 67wii</div>
        </div>
        <img src="crown.png" class="crown">
    </div>

    <!-- Tinmk78 -->
    <div class="user" onclick="location.href='tin.html'">
        <div>
            <div class="name">Tinmk78</div>
            <div>Fc: 3442-0029-5409</div>
            <div>Discord: rfxtin</div>
        </div>
    </div>

    <!-- Empty bars -->
    <div class="user"></div>
    <div class="user"></div>

</div>

</body>
</html>
